<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./update.css">
    <link rel="stylesheet" href="./update.js">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
    <title>Update Comics</title>
</head>
<body>
    <header>
        <div class="logo">
          <img
            class="logo-img"
            src="./images/97-979421_superman-3222965-960-720-superman-silhouette-png-removebg-preview.png"
            alt="Logo featuring superman"
          />
        </div>
      </header>
      <div class="header">
        <h1>Updating Comics</h1>
        <h2>Would you like to update any information? Then please fill in all the required fields</h2>
      </div>
    
    <section id="updating">
        <div class="update">
            <form
              class="update-form"
              action=""
              method="POST"
              id="updating-form"
            >
              <div class="update-name">
                <label for="name" class="name-1"></label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="update-input"
                  placeholder="Name"
                  
                />
              </div>
    
              <div class="update-description">
                <label for="description" class="description"></label>
                <input
                  type="text"
                  name="description"
                  id="description"
                  class="update-input"
                  placeholder="Description"
                  
                />
              </div>
    
              <div class="update-price">
                <label for="price" class="price"></label>
                <input
                  type="text"
                  name="price"
                  id="price"
                  class="price"
                  placeholder="Price"
                  
                />
              </div>
    
              <div>
                <label for="category" class="category"></label>
                <input
                  type="text"
                  name="category"
                  id="category"
                  class="update-input"
                  placeholder="Category"
                  
                />
                
              </div>
              <div>
                <label for="image" class="image"></label>
                <input
                  type="text"
                  name="image"
                  id="image"
                  class="update-input"
                  placeholder="Url link for the Image"
                  
                />
                
              </div>
              <div>
                <button type="submit" class="update-btn">Update Comic <i class="fas fa-edit"></i></button>
              </div>
            </form>
          </div>
    
</body>
</html>
