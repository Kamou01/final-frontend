<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./delete.css" />
    <link rel="stylesheet" href="./delete.js" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
    <title>Delete Comic</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img
          class="logo-img"
          src="./images/97-979421_superman-3222965-960-720-superman-silhouette-png-removebg-preview.png"
          alt="Logo featuring superman"
        />
      </div>
    </header>
    <div class="header">
      <h1>Deleting Comics</h1>
      <h2>
        Is there a comic/tpb/graphic novel that you feel doesn't belong to our
        collection? By all means please choose the product ID
      </h2>
    </div>

    <section id="deleting-comic">
      <div class="delete-id">
        <form class="delete-form" action="" method="POST" id="remove-form">
          <div class="comic-id">
            <label for="comic" class="comic-1"></label>
            <input
              type="text"
              name="comic"
              id="comic"
              class="signup-input"
              placeholder="Comic-id"
              required
            />
          </div>

          <div>
            <button type="submit" class="dlt-btn">
              Delete comic <i class="fas fa-trash-alt"></i>
            </button>
          </div>
        </form>
      </div>
    </section>
  </body>
</html>
