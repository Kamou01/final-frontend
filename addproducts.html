<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./addcomics.css">
    <link rel="stylesheet" href="./addcomic.js">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Teko&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/cce18f0ce0.js"
      crossorigin="anonymous"
    ></script>
    <title>Add comic</title>
</head>
<body>
    <header>
        <div class="logo">
          <img
            class="logo-img"
            src="./images/97-979421_superman-3222965-960-720-superman-silhouette-png-removebg-preview.png"
            alt="Logo featuring superman"
          />
        </div>
      </header>
      <div class="header">
          <h1>ADDING PRODUCTS</h1>
        <h2>Would you like to add a comic/tpb/graphic novel to our collection? Then by all means, please fill in the required fields</h2>
    </div>
    
    <section id="adding">
        <div class="add">
            <form
              class="adding-form"
              action=""
              method="POST"
              id="adding-form"
            >
              <div class="add-name">
                <label for="name" class="name-1"></label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  class="add-input"
                  placeholder="Name"
                  required
                />
              </div>
    
              <div class="add-description">
                <label for="description" class="description"></label>
                <input
                  type="text"
                  name="description"
                  id="description"
                  class="add-input"
                  placeholder="Description"
                  required
                />
              </div>
    
              <div class="add-price">
                <label for="price" class="price"></label>
                <input
                  type="text"
                  name="price"
                  id="price"
                  class="add-input"
                  placeholder="Price"
                  required
                />
              </div>
    
              <div class="add-category">
                <label for="category" class="category"></label>
                <input
                  type="text"
                  name="category"
                  id="category"
                  class="add-input"
                  placeholder="Category"
                  required
                />
                
              </div>
              <div class="add-image">
                <label for="image" class="image"></label>
                <input
                  type="text"
                  name="image"
                  id="image"
                  class="add-input"
                  placeholder="Url link for the Image"
                  required
                />
                
              </div>
              <div>
                <button type="submit" class="add-btn">Add Comic <i class="fas fa-arrow-alt-circle-up"></i></button>
              </div>
            </form>
          </div>
    
</body>
</html>
